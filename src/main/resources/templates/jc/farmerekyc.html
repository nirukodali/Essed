<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="header">

<meta charset="UTF-8">
<title>Report on VAA/VRO Authentication And Farmer eKyc</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div th:insert="header"></div>
    <div th:insert="headerImage"></div>
    <div th:insert="navBarTop"></div>
    <div th:insert="headerMessage"></div>

    <div >
        <div>
            <div>
                <div >
                    <form name="form1" method="post" th:action="@{/farmerekycRep}" onsubmit="return validateForm(event)">
                       <div style="text-align: center;">
    <b class="heading" style="font-size: 25px;">
        Report on VAA/VRO Authentication And Farmer eKyc
    </b>
    <br />
</div>

                        <table align="center">
                            <tr>
                                <th colspan="2" class="heading"><b> </b></th>
                            </tr>
                            <tr>
                                <td  colspan="4" style="width:30%" align="left">
                                    <b>Crop Year <font color="red">*</font>:</b>
                                </td>
                                <td>
                                    <select name="cropyear" id="cropyear" style="width: 200px">
                                        <option value="0" th:selected="0">------Select --------</option>
                                        <option th:each="cropyear: ${cropyears}" th:value="${cropyear.seasonvalue}" th:text="${cropyear.cropyear}"></option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <input type="submit" value="Submit" class="btn btn-success mt-3" />
                                    <input type="button" value="Back" onclick="goBack()" class="btn btn-success mt-3" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "./home"; // Replace "/home" with your home page URL if it's different
        }
        
        function validateForm(event) {
            var cropYear = document.getElementById('cropyear').value;
            
            console.log('Form submission triggered. Crop Year:', cropYear); // Debug statement
            
            if (cropYear === '0') { // Check for the default option value
                alert('Please select a crop year.');
                event.preventDefault(); // Prevent form submission
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
