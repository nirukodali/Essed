<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Form</title>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 20px;
	background-color: #f9f9f9;
}

h1 {
	text-align: center;
	color: #333;
}

form {
	width: 50%;
	margin: 0 auto;
	background-color: #fff;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form div {
	margin-bottom: 15px;
}

label {
	display: block;
	font-weight: bold;
	margin-bottom: 5px;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
}

button {
	background-color: #4CAF50;
	color: white;
	border: none;
	padding: 10px 20px;
	font-size: 16px;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #45a049;
}

.form-container {
	text-align: center;
}
</style>
</head>
<body>
	<h1 th:text="${emp.id != null} ? 'Edit Employee' : 'Create Employee'"></h1>
	<div class="form-container">
		<form th:action="@{/employee}" th:object="${emp}" method="post">
			                       <input type="hidden" th:field="*{id}" />

			<div><label>Name:</label> <input type="text" th:field="*{name}" required /></div>

<!-- 			<div><label>Description:</label> <input type="text" th:field="*{description}" required /></div> -->
<!-- 			<div><label>Price:</label> <input type="number" th:field="*{price}" required /></div> -->
			<div><button type="submit">Save</button></div>
		</form>
	</div>
</body>
</html>
