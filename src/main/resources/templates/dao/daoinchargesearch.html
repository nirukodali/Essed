<title>Incharge / Additional Incharge Approval</title>
</head>

<body>
	<div th:insert="headerImage"></div>

	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>

	<div class="container-fluid header-design-login" style="margin-top: 5%;">
		<div class="row justify-content-center align-items-center">
			<div class="card ecropCard">
			<form th:action="@{/daoincharge}" method="post"
				onsubmit="return validateForm()">
				<br>
				<div class="card-title">
				<h3  style="text-align: center;">Incharges Approval By DAO</h3>
				</div>
				<br>
				<div class="mb-3"  style="text-align: center;">
					<label name="box">Select Mandal:</label> <select id="mcode"
						name="mandal" class="box" aria-label="Select Mandal">
						<option value="" disabled selected>---Select Mandal---</option>
						<option th:each="emp:${mandalName}" th:text="${emp.mname}"
							th:value="${emp.mcode}">Mandal Name</option>
					</select>
				</div>
				<div style="text-align: center;">
					<span th:utext="${msg}" style="font-size: 25px;"></span>
				</div>
				<br>
				<div class="botn"  style="text-align: center;">
					<button type="submit">Submit</button>
						<a href="home">
							<button type="button">Go Back</button>
						</a>
				</div>
			</form>
			</div>
		</div>
	</div>
	<script>
		function validateForm() {
			var selectedMandal = document.getElementById("mcode").value;

						if (selectedMandal === "") {
							alert("Please select a Mandal");
							return false;
						}
		}
	</script>
</body>

</html>
