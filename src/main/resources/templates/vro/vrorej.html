<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>VRO Rej</title>
     
     <!-- Your custom styles -->
<!--	<link rel="stylesheet" type="text/css" href="css/style.css">-->
	
	<!-- Bootstrap-->
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
     <!-- ajax/jquery -->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
   
</head>

<body>
<div th:insert="headerImage"></div>
<div th:insert="navBarTop"></div>
<div th:insert="headerMessage"></div>

<form name="form1" method="post" th:action="@{/vrorej-report}">
    <div style="width: 100%; max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: #e6e2d3; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px;">
            <div style="text-align: center;">
                <h4 style="background-color: darkgreen; color: white; display: inline-block; padding: 10px 15px; border-radius: 5px;">
                    VRO Rejected List
                </h4>
            </div>

            <table style="width: 100%; margin: 0 auto; border-collapse: collapse;">
                <tr>
                    <th colspan="2" style="padding: 10px;"></th>
                </tr>
                <tr>
                    <td style="width: 50%; font-weight: bold; padding: 10px;">Crop Year <span style="color: red;">*</span> :</td>
                    <td style="padding: 10px;">
                        <select name="cropyear" id="cropyearid" style="width: 100%; max-width: 200px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="0" th:selected="0">------Select CropYear--------</option>
                            <option th:each="cropyear: ${cropyears}" th:value="${cropyear.seasonvalue}" th:text="${cropyear.cropyear}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding: 10px;">
                        <input type="submit" value="Submit" name="Submit" style="background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px;" />
                        <input type="button" value="Go Back" onclick="goBack()" style="background-color: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; font-size: 16px;" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</form>
	
<p id="displayText"></p>

<table id="customers" align="center" style="border-collapse: collapse; width: 100%; max-width: 1200px; margin: 20px auto; font-family: Arial, sans-serif;">
    <thead>
        <tr style="background-color: #04AA6D; color: white;">
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">S.No.</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Village</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Booking Id</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Khata No</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Survey No</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Crop Name</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Variety Name</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Crop Number</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">Crop Sown Date</th>
            <th style="padding: 12px 15px; text-align: center; border: 1px solid #ddd; font-weight: bold;">VRO Rejected Reason</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="crpreport, iterStat : ${crpreport}" style="background-color: #f9f9f9; border-bottom: 1px solid #ddd;">
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${iterStat.count}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.wbvname}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.bookingid}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.kh_no}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.cr_sno}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.cropname}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.varietyname}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.cr_no}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.cr_sow_date}"></td>
            <td style="padding: 10px 15px; text-align: left; border: 1px solid #ddd;" th:text="${crpreport.reason}"></td>
        </tr>
    </tbody>
</table>

<div><span th:text="${bind}" class="text-danger text-danger d-flex w-100 justify-content-center"></span> </div>

<script>
		function goBack() {
			window.location.href = "./home"; // Replace "/home" with your home page URL if it's different
		}
	</script>
</body>
</html>
