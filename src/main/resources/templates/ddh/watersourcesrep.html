<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="header">

<meta charset="UTF-8">
<title>Water Sources</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div th:insert="header"></div>
	<div th:insert="headerImage"></div>
	<div th:insert="navBarTop"></div>
	<div th:insert="headerMessage"></div>
	<h3>
		<a target="_blank"
			href="https://www.gyrocode.com/articles/jquery-datatables-how-to-expand-collapse-all-child-rows/"></a>
		<small></small>
	</h3>
	<div style="display: flex; justify-content: center; width: 100%; margin-top: 10px;">
    <div>
        <table id="customers" style="width: 600px; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; overflow: hidden; font-family: Arial, sans-serif;">
            <thead>
                <tr style="background: linear-gradient(135deg, #04AA6D 0%, #028a4d 100%); color: white; text-align: center; font-weight: bold; font-size: 16px;">
                    <th style="padding: 12px 20px; border: 1px solid #ddd;">S.No.</th>
                    <th style="padding: 12px 20px; border: 1px solid #ddd;">Irrigation Sources</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="watersource, iterStat : ${watersources}" style="background-color: #f9f9f9; transition: background-color 0.3s ease;">
                    <td th:text="${watersource.wsrcid}" class="text-right" style="padding: 12px 20px; border: 1px solid #ddd;"></td>
                    <td th:text="${watersource.wsrcdesc}" class="text-left" style="padding: 12px 20px; border: 1px solid #ddd;"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

	
	<div th:if="${message}" class="alert alert-danger" role="alert">
		<span th:text="${message}"></span>
	</div>

	 <div style="display: flex; justify-content: center; width: 100%; margin-top: 20px;">
        <input type="button" value="Go Back" onclick="goBack()" style="background-color: #04AA6D; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease; text-align: center; display: inline-block;" />
    </div>
	
	<script>
	// Function to navigate back to the home page
    function goBack() {
        window.location.href = "./home"; // Replace "/home" with your home page URL if it's different
    }
    </script>
</body>
</html>
